<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/asset/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/asset/css/signup.css">
    <link rel="stylesheet" type="text/css" href="/asset/css/reset.css">
    <title>crypton - registration</title>
</head>
<body>
    <div class="content">
        <div class="logotype">
            <a href="index.html">
                crypton.lv
            </a>
        </div>
        <div class="form">
            <form method="POST" action="none" >
                <div class="form__input">
                    <label for="username">
                        <span>username</span> <br>
                        <input type="text" id="username" name="none">
                    </label> <br>
                </div>
                <div class="form__input">
                    <label for="email">
                        <span>email</span> <br>
                        <input type="email" id="email" name="none">
                    </label><br>
                </div>
                <div class="form__input">
                    <label for="passwd">
                        <span>password</span> <br>
                        <input type="password" id="passwd" name="none">
                    </label>
                </div>
                <div class="form__input center">
                    <button>submit</button>
                </div>
            </form>
        </div>
        <div class="login">
            <span id="text">Are you alredy have account? <a href="signin.html">signin</a></span>
        </div>
        <div class="contactus">
            <a href="https://youtube.com" class="fab fa-youtube"></a>
            <a href="https://telegram.com" class="fab fa-telegram"></a>
            <a href="https://twich.com" class="fab fa-twitch"></a>
            <a href="https://facebook.com" class="fab fa-facebook"></a>
            <a href="https://vk.ru"  class="fab fa-vk"></a>
        </div>
    </div>
    <!-- vendor -->
    <script src="https://kit.fontawesome.com/4628d50a19.js" crossorigin="anonymous"></script>
</body>
</html>
